<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body">
    <!-- <span class="typing-indicator">...</span> -->
    <div class="container m-5">
        <h1 class="text-warning text-center">Welcom Chat</h1>
        <menu class="text-center">
            <!-- <button id="bouton_test">se connecter sans s'authentifier</button> -->
            <button id="connection" class="btn btn-outline-success">se connecter sans s'authentifier</button>
            <button id="deconnection" class="btn btn-outline-success d-none">se d√©connecter</button>
            <button id="firebase" class="btn btn-outline-warning">se connecter avec google</button>
        </menu>


        <dialog id="favDialog">
            <form method="dialog">
                <p><label>pseudo :
                        <input class="input" type="text" required></input>
                    </label>
                </p>
                <menu>
                    <button value="cancel" class="btn btn-outline-dark">Annuler</button>
                    <button id="confirmBtn" class="buttonAuth btn btn-outline-success"
                        value="default">Confirmer</button>
                </menu>
            </form>
        </dialog>
    </div>

    <div id="allContent" class="d-none">

        <!-- Les utilisateur -->
        <h3 class="list-title mt-4 ms-4 "></h3>
        <ul id="listingUsers" class="mt-2 ms-4 "></ul>

        <template id="usersTpl" class="w-25 ms-4 ">
            <li class="d-flex flex-row mw-25 ms-4 "><span class="name "></span><span class="typing-indicator d-none ">...</span></li>
        </template>
 
        <!-- Channel -->
        <h3 id="channel-title" class="mt-2 ms-4 "></h3>
        <ul id="listingChannels" class="mt-2 ms-4 "></ul>
        <template id="channelsTpl" class="">
            <li class="nav-item"><a class="nav-link ms-4 "></a></li>
        </template>
        <!-- message -->
        <div class="row">
            <input type="textarea" id="createMessage" class="form-control m-5 w-75" placeholder="ton message"></input>
        </div>

        <!-- affichage message -->
        <h3 id="msg-title" class="mt-2 ms-4 "></h3>
        <table id="listingMessages" class="m-4"></table>
        <template id="messagesTpl">
            <tr>
                <td class="author fw-bold ps-2"></td>
                <td class="message fst-italic ps-2"></td>
                <td class="time fw-light ps-2"></td>
            </tr>
        </template>

        <!-- saisie utilisateur -->
        <div class="row">
            <div id="typingUsers" class="ms-5"></div>
        </div>

    </div>
</body>


<!-- socket io -->
<script src="/socket.io/socket.io.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
